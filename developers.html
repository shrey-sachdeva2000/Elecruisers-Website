  <style>
    .kz-developers-container .card {
      margin-bottom: 24px;
      box-shadow: 0 0 5px gray;
      transition: .6s;
      border-radius: 2%;
    }

    .kz-developers-container .card:hover {
      box-shadow: 0px 1px 10px gray;
      transform: translateY(-12px);
    }

    .kz-developers-container .card img {
      height: 220px;
      object-position: center;
      object-fit: cover;
    }

    .kz-developers-container .card h3 {
      text-align: center;
      font-size: 1.4rem;
      color: #262626;
      margin-top: 15px;
      letter-spacing: 2px;
    }

    .kz-developers-container .card p {
      text-align: center;
      font-size: 15px;
      color: #262626;
      margin-top: 15px;
    }

    .kz-developers-container .card ul {

      list-style: none;
      text-align: center;
    }

    .kz-developers-container .card ul li {
      display: inline-block;

    }

    .kz-developers-container .card ul li i {
      margin-top: 25px;
      padding: 11px;
      color: #F97794;
      width: 50px;
      border-radius: 11%;
    }

    .kz-developers-container .card .kz-icon-fb:hover {
      background: #4867AA;
      color: white;
    }

    .kz-developers-container .card .kz-icon-ig:hover {

      color: white;
    }

    .kz-developers-container .card .kz-icon-github:hover {

      color: white;
    }

      color: white;
    }
  </style>
